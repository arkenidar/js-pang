<!DOCTYPE html>
<html>
    <head>
        <title>PN pang-lang GUI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <pre id="console"></pre>
        <button id="command_button">command</button>
        <script  type="module" defer>
        import {run,console_add} from "./pn.js"
        window.run=run
        function command(input){
            var output=run(input)
            console_add(output+"\n")
            console.log(output)
        }
        document.getElementById("command_button").onclick=function(){
            var input=prompt("input")
            command(input)
        }
        </script>
    </body>
</html>
